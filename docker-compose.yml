services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: ha-dev
    depends_on:
      - grocy
    restart: unless-stopped
    ports:
      - "8123:8123"
      - "5678:5678"
    environment:
      - TZ=UTC
      - PYDEVD_DISABLE_FILE_VALIDATION=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - ./config:/config
      - ./custom_components:/config/custom_components

  grocy:
    image: linuxserver/grocy:latest
    container_name: grocy-dev
    restart: unless-stopped
    ports:
      - "9192:80"
    environment:
      - TZ=UTC
      - PUID=1000
      - PGID=1000
      - GROCY_MODE=demo
    volumes:
      - ./.grocy-data:/config
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://127.0.0.1 | grep -qi grocy" ]
      interval: 10s
      timeout: 3s
      retries: 6
      start_period: 30s

  grocy-key-seed:
    image: keinos/sqlite3
    container_name: grocy-key-seed
    depends_on:
      grocy:
        condition: service_healthy
    user: "1000:1000"
    volumes:
      - ./.grocy-data:/config
      - ./scripts:/scripts:ro
    entrypoint: ["/bin/sh", "/scripts/seed_grocy_api_key.sh"]
    restart: "no"
