name: Tests
description: Run pytest suite and validate feature-to-test mapping consistency.
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest tests/ --cov=custom_components.grocy --cov-report=term-missing -v

      - name: Validate feature coverage mapping
        run: uv run python docs/check_coverage.py
