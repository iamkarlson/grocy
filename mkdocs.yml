site_name: Grocy Custom Component
site_url: https://iamkarlson.github.io/grocy/
repo_url: https://github.com/iamkarlson/grocy
repo_name: iamkarlson/grocy
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: light green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: light green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.instant
    - navigation.sections

nav:
  - Home: index.md
  - Features: FEATURES.md

hooks:
  - hooks/resolve_test_links.py

markdown_extensions:
  - tables
  - toc:
      permalink: true
